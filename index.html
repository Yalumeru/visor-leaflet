<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Mapa Leaflet con GeoJSON</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    /* Estilos de la leyenda */
    .legend {
      background: white;
      padding: 6px 8px;
      font: 12px/14px Arial, Helvetica, sans-serif;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 4px;
    }
    .legend strong {
      display: block;
      margin-bottom: 4px;
    }
    .legend i {
      width: 12px;
      height: 12px;
      float: left;
      margin-right: 6px;
      opacity: 0.8;
      border: 2px solid #000;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    // --- Mapas base ---
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    });

    // Corregido: ESRI debe ir con {z}/{y}/{x}
    var esriSat = L.tileLayer(
      'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
      {
        maxZoom: 19,
        attribution: 'Tiles &copy; Esri'
      }
    );

    var cartoLight = L.tileLayer(
      'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png',
      {
        maxZoom: 19,
        attribution: '&copy; OpenStreetMap contributors &copy; CARTO'
      }
    );

    // Crear mapa centrado en Colombia con OSM por defecto
    var map = L.map('map', {
      center: [4.5, -74.1],
      zoom: 6,
      layers: [osm]
    });

    // Conjunto de mapas base para el control
    var baseLayers = {
      "OSM estándar": osm,
      "Esri satélite": esriSat,
      "Carto claro": cartoLight
    };

    // Overlays (capas temáticas) – de momento solo ZRC
    var overlays = {};

    // Control de capas (mapas base + overlays)
    var layerControl = L.control.layers(baseLayers, overlays, {
      collapsed: false
    }).addTo(map);

    // --- Preparar leyenda dinámica ---
    var legend = L.control({ position: 'bottomright' });
    var overlayEntries = []; // aquí guardamos capa + HTML de leyenda

    legend.onAdd = function (map) {
      var div = L.DomUtil.create('div', 'legend');
      div.innerHTML = '<strong>Leyenda</strong><br><span style="font-size:11px;color:#555;">Sin capas activas</span>';
      return div;
    };

    legend.addTo(map);

    function updateLegend() {
      var div = document.querySelector('.legend');
      if (!div) return;

      var html = '<strong>Leyenda</strong>';
      var content = '';

      overlayEntries.forEach(function(entry) {
        if (map.hasLayer(entry.layer)) {
          content += entry.html;
        }
      });

      if (content === '') {
        html += '<br><span style="font-size:11px;color:#555;">Sin capas activas</span>';
      } else {
        html += '<br>' + content;
      }

      div.innerHTML = html;
    }

    // Actualizar leyenda cuando se enciende/apaga una capa desde el control
    map.on('overlayadd', updateLegend);
    map.on('overlayremove', updateLegend);

    // --- Capa GeoJSON: Zonas de Reserva Campesina ---
    const geojsonUrl = "https://yalumeru.github.io/visor-leaflet/Zonas_de_Reserva_Campesina_Constituida.geojson";

    fetch(geojsonUrl)
      .then(response => response.json())
      .then(data => {
        var zrcLayer = L.geoJSON(data, {
          style: function (feature) {
            return {
              color: '#e31a1c',      // borde rojo
              weight: 2,
              fillColor: '#fb9a99',  // relleno rosado
              fillOpacity: 0.4
            };
          },
          onEachFeature: function (feature, layer) {
            // Popup genérico con todos los atributos
            var props = feature.properties || {};
            var html = '<b>Información de la zona</b><br>';
            for (var key in props) {
              if (!Object.prototype.hasOwnProperty.call(props, key)) continue;
              var value = props[key];
              if (value === null || value === undefined || value === '') continue;
              html += '<strong>' + key + ':</strong> ' + value + '<br>';
            }
            layer.bindPopup(html);
          }
        }).addTo(map);

        // Añadir al control de capas como overlay
        layerControl.addOverlay(zrcLayer, "ZRC constituidas");

        // Registrar esta capa en la leyenda dinámica
        overlayEntries.push({
          layer: zrcLayer,
          html: '<i style="background:#fb9a99; border-color:#e31a1c;"></i> ZRC constituida'
        });

        // Ajustar zoom y actualizar leyenda
        try {
          map.fitBounds(zrcLayer.getBounds());
        } catch (e) {
          console.error("No se pudo ajustar el zoom:", e);
        }
        updateLegend();
      })
      .catch(err => console.error("Error cargando GeoJSON:", err));
  </script>
</body>
</html>
