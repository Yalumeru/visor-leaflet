<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Mapa Leaflet con GeoJSON</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <script>
    // Crear mapa centrado en Colombia
    var map = L.map('map').setView([4.5, -74.1], 6);

    // Capa base OSM
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    // URL COMPLETA del GeoJSON en GitHub Pages
    const geojsonUrl = "https://yalumeru.github.io/visor-leaflet/Zonas_de_Reserva_Campesina_Constituida.geojson";

    console.log("Cargando GeoJSON desde:", geojsonUrl);

    fetch(geojsonUrl)
      .then(response => {
        console.log("Status GeoJSON:", response.status);
        return response.json();
      })
      .then(data => {
        const layer = L.geoJSON(data).addTo(map);
        try {
          map.fitBounds(layer.getBounds());
        } catch (e) {
          console.error("No se pudo ajustar el zoom:", e);
        }
      })
      .catch(err => console.error("Error cargando GeoJSON:", err));
  </script>
</body>
</html>
